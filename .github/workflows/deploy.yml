name: Deploy to GitHub Pages

on:
  workflow_dispatch:
  push:
    branches:
      - main

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      # Enable corepack (pnpm を有効化)
      - run: corepack enable

      # Node セットアップ
      - uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "pnpm"

      # 依存インストール
      - run: pnpm install --frozen-lockfile

      # GitHub Pages 用ビルド
      - name: Build for GitHub Pages
        run: pnpm exec nuxt build --preset github_pages
        env:
          NUXT_PUBLIC_DEPLOY_ENV: github_pages

      # アーティファクトアップロード
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./.output/public

  deploy:
    needs: build

    permissions:
      pages: write
      id-token: write

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    runs-on: ubuntu-latest

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
